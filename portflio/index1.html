<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="PICTURES/1.jpg" alt="Image 1">
        <img src="PICTURES/2.jpg" alt="Image 2">
        <img src="PICTURES/3.jpg" alt="Image 3">
        <img src="PICTURES/3.jpg" alt="Image 3">
        <img src="PICTURES/4.jpg" alt="Image 3">
        <img src="PICTURES/5.jpg" alt="Image 3">
        <img src="PICTURES/6.jpg" alt="Image 3">
        <img src="PICTURES/7.jpg" alt="Image 3">
        <img src="PICTURES/8.jpg" alt="Image 3">
        <img src="PICTURES/9.jpg" alt="Image 3">

        <img src="PICTURES/10.jpg" alt="Image 3">
        <img src="PICTURES/11.jpg" alt="Image 3">
        <img src="PICTURES/12.jpg" alt="Image 3">
        <!-- Add more images here -->
        <img src="image23.jpg" alt="Image 23">
    </div>
</body>
</html>
